<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>CONVERSOR DE TEMPERATURA</h2>
    <div class="fundo">
        <div class="calculadora">
        <div>
            <div>
                <label for="">Celsius</label>
            </div>
            <div class="divC">
                <input type="number" name="C" id="celsius">
            </div>
        </div>

        <div>
            <div>
                <label for="">Fahrenheit</label>
            </div>
            <div class="divF">
                <input type="number" name="F" id="fahrenheit">
            </div>
        </div>

        <div>
            <div>
                <label for="">Kelvin</label>
            </div>
            <div class="divK">
                <input type="number" name="K" id="kelvin">
            </div>
        </div>

        <div>
            <div>
                <label for="">Rankine</label>
            </div>
            <div class="divR">
                <input type="number" name="R" id="rankine">
            </div>
        </div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
